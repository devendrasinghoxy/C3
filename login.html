<!-- page banner section Start -->
<div class="sections signup_page_wrap">
	<div class="overlay"></div>
	<div class="container">
	    <div class="row">
			<div class="col-xl-5 col-lg-6 col-sm-12 col-12">
				<div class="singup_form_cover signup_screen">
					<div class="s_form_heading">
					  <span class="icon"><img src="images/logo.png" alt="icon" class="img-fluid"></span>
					<h3>C3 Multi-Speciality Hospital</h3>
					</div>
					<div class="singup_form">
						<h3 class="title">Please Login to your account</h3>
						<form>
							<div class="radio_group">
								<div class="div_s labels">i am a:</div>
								<div class="div_s radio_box">
									<label>
										<input type="radio" name="user_type" value="Patient">
										<span class="r_check"></span>
										<span class="r_text">Patient</span>
									</label>
									<label>
										<input type="radio" name="user_type" value="Doctor">
										<span class="r_check"></span>
										<span class="r_text">Doctor</span>
									</label>
								</div>
							</div>
							<div class="form_group">
								<label class="f_label">User Name</label>
								<div class="input_group">
									<input type="text" name="email">
									<i class="fas fa-user"></i>
								</div>
							</div>
							<div class="form_group">
								<label class="f_label">Password</label>
								<div class="input_group">
									<input type="password" name="email">
									<i class="fas fa-lock"></i>
								</div>
							</div>
							<div class="form_group button_group">
								<button type="submit" class="big_button signup_btn">Login</button>
							</div>
							<div class="bottom_lnks">
								<a href="forget_pass.html" class="lnks">Forget password</a>
								<a href="index.html" class="lnks">Cancel</a>
								<a href="signup.html" class="lnks">Sign-up</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
